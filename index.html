<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blobby the blob</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="blobby-image">
                <img src="blobby.png" alt="blobby the blob" class="blobby-image">
            </div>
            <h1 class="title">blobby the blob</h1>
            
            <!-- Social Icons -->
            <div class="social-icons">
                <a href="https://x.com/blobonavax" target="_blank" class="social-link">
                    <svg class="x-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
                <a href="https://arena.social/blobonavax" target="_blank" class="social-link">
                    <img src="arena.png" alt="arena" class="arena-icon">
                </a>
            </div>
        </header>

        <!-- Contract Copy Button (Top Left) -->
        <button class="contract-copy-top" id="contractCopyTop">contract address coming soon</button>

        <!-- Countdown Section -->
        <section class="countdown-section">
            <div class="countdown-container">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">seconds</span>
                </div>
            </div>
        </section>

        <!-- Description -->
        <section class="description">
            <img src="blobby1.png" alt="blobby 1" class="floating-blobby blobby-left">
            <p id="loreText">blobby is just a little red guy. he likes snacks, accidentally buys coins, and cheers on his frens. nobody really knows where he came from. some say he bridged wrong. some say he's just always been here.</p>
            <img src="blobby2.png" alt="blobby 2" class="floating-blobby blobby-right">
        </section>

        <!-- Blob Button -->
        <section class="blob-button-section">
            <button class="blob-button" id="blobButton">blob</button>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>blobby 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
